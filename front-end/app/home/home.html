<div class="homePage">

    <div style="background-color: green; width: 300px;">

        <button type="button" ng-click="addMarker()" class="btn btn-primary">Adicionar ponto</button>

    </div>

    <div style="background-color: blue; width: 100%;">
        <div id="map" style="height: 100%;"></div>
    </div>

</div>



<!-- Modal -->
<div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ponto</h5>


                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>

                    <div class="row">
                        <div class="form-group col-auto">
                            <label for="lat">Latitude</label>
                            <input type="text" class="form-control" id="lat" ng-model="marker.lat"
                                placeholder="Latitude">
                        </div>
                        <div class="form-group col-auto">
                            <label for="lng">Longitude</label>
                            <input type="text" class="form-control" id="lng" ng-model="marker.lng"
                                placeholder="Longitude">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" ng-model="marker.name"
                            placeholder="Digite o nome do ponto">
                    </div>
                    <div class="form-group">
                        <label for="color">Cor</label>
                        <input type="color" class="form-control col-6" id="color" ng-model="marker.color"
                            placeholder="Another input placeholder">
                    </div>

                    <div class="row">
                        <h3 class="col-auto mr-auto">Atributos</h3>
                        <button type="button" ng-click="marker.attributeList.push({})"
                            class="btn btn-secondary">Adicionar atributo</button>
                    </div>

                    <div ng-repeat="attribute in marker.attributeList">
                        <div class="col-12 row">

                            <div class="form-group col-6">
                                <label for="key">Nome</label>
                                <input type="text" class="form-control" id="key" ng-model="attribute.key"
                                    placeholder="Nome do atributo">
                            </div>
                            <div class="form-group  col-6">
                                <label for="value">Valor</label>
                                <input type="text" class="form-control" id="value" ng-model="attribute.value"
                                    placeholder="Valor do atributo">
                            </div>
                        </div>

                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveMarker()">Save changes</button>
            </div>
        </div>
    </div>
</div>
