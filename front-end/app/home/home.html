<div style="height: 100%; margin: 0; " class="row" >


    <!-- MENU -->
    <div style="width: 400px;">


        <div class="row" style="justify-content: space-around; margin: 10px 10px 0 0;">

            <div class="form-group col-auto">
                <input type="text" class="form-control" ng-model="nameSearch"
                    placeholder="Procurar">
            </div>

            <div class="">

                <button type="button" ng-click="addMarker()" class="btn btn-primary " >Adicionar ponto</button>
            </div>

        </div>


        <div class="list-group overflow-auto">
            <button type="button" ng-click="focusMarker(marker)" class="list-group-item list-group-item-action "
                ng-repeat="marker in markerList | filter: nameSearch">

                <div class="row col-12" style="justify-content: space-between;">

                    <div class="col-auto">
                        {{marker.name}}
                    </div>

                    <div class="col-1">
                        <div
                            style="height: 25px; width: 25px; border-radius: 50%; background-color: {{marker.color}}; float: left;">
                        </div>
                    </div>

                </div>

            </button>
        </div>

    </div>

    <!-- MAP -->
    <div class="col" style="padding: 0;">
        <div id="map" style="height: 100%; "></div>
    </div>



</div>




<!-- Modal -->
<div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ponto</h5>


                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>

                    <div class="row">
                        <div class="form-group col-auto">
                            <label for="lat">Latitude</label>
                            <input type="text" class="form-control" id="lat" ng-model="marker.lat"
                                placeholder="Latitude">
                        </div>
                        <div class="form-group col-auto">
                            <label for="lng">Longitude</label>
                            <input type="text" class="form-control" id="lng" ng-model="marker.lng"
                                placeholder="Longitude">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" ng-model="marker.name"
                            placeholder="Digite o nome do ponto">
                    </div>
                    <div class="form-group">
                        <label for="color">Cor</label>
                        <input type="color" class="form-control col-6" id="color" ng-model="marker.color" value="blue"
                            placeholder="Another input placeholder">
                    </div>

                    <div class="row">
                        <h3 class="col-auto mr-auto">Atributos</h3>
                        <button type="button" ng-click="marker.attributeList.push({})"
                            class="btn btn-secondary">Adicionar atributo</button>
                    </div>

                    <div ng-repeat="attribute in marker.attributeList">
                        <div class="col-12 row">

                            <div class="form-group col-6">
                                <label for="key">Nome</label>
                                <input type="text" class="form-control" id="key" ng-model="attribute.key"
                                    placeholder="Nome do atributo">
                            </div>
                            <div class="form-group  col-6">
                                <label for="value">Valor</label>
                                <input type="text" class="form-control" id="value" ng-model="attribute.value"
                                    placeholder="Valor do atributo">
                            </div>
                        </div>

                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveMarker()">Save changes</button>
            </div>
        </div>
    </div>
</div>



<!-- toasts -->
<div aria-live="polite" aria-atomic="true" style="position: fixed; z-index: 500;">
    <!-- Position it -->
    <div style="position: fixed; top: 25px; right: 30%;">

        <!-- Then put toasts within -->
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">

            <div class="toast-body" style="font-size: 18px;">
                Clique no mapa para adicionar o ponto
            </div>
        </div>

    </div>
</div>
